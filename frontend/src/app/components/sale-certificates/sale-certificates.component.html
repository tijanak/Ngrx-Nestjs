<div *ngIf="saleCertificates.length === 0">
  <mat-card-header class="flex justify-center">
    <mat-card-title><b>Nema potvrda o prodaji</b></mat-card-title>
  </mat-card-header>
</div>

<div *ngFor="let saleCertificate of saleCertificates">
  <app-sale-certificate
    [saleCertificate]="saleCertificate"
  ></app-sale-certificate>
</div>
