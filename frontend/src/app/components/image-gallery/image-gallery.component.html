<ng-container *ngIf="images.length > 0; else emptyImages">
  <c-carousel [dark]="true" [interval]="0">
    <c-carousel-inner>
      <c-carousel-item *ngFor="let image of images">
        <img
          [src]="imageBaseUrl + image.fileName"
          alt="{{ image.fileName }}"
          class="d-block w-100"
        />
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control
      [routerLink]
      caption="Previous"
      direction="prev"
    ></c-carousel-control>
    <c-carousel-control
      [routerLink]
      caption="Next"
      direction="next"
    ></c-carousel-control> </c-carousel></ng-container
><ng-template #emptyImages><img src="empty.jpg" /></ng-template>
