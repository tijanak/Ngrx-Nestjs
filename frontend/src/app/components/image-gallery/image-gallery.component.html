<ng-container
  *ngIf="
    images != null && images != undefined && images.length > 0;
    else emptyImages
  "
>
  <c-carousel key="carouselKey" [animate]="false" [dark]="true" [interval]="0">
    <c-carousel-inner>
      <c-carousel-item *ngFor="let image of images; trackBy: trackByFn">
        <img
          [src]="imageBaseUrl + image.fileName"
          alt="{{ image.fileName }}"
          class="d-block w-100"
        />
        <div class="flex justify-center items-center" *ngIf="canModify">
          <button mat-icon-button (click)="deleteImg(image.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control
      [routerLink]
      caption="Previous"
      direction="prev"
    ></c-carousel-control>
    <c-carousel-control
      [routerLink]
      caption="Next"
      direction="next"
    ></c-carousel-control> </c-carousel></ng-container
><ng-template #emptyImages><img src="empty.jpg" /></ng-template>
<button *ngIf="canModify" mat-icon-button>
  <mat-icon>add_a_photo</mat-icon>
</button>
