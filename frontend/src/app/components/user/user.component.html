<mat-card *ngIf="user" class="user-display">
  <mat-card-content>
    <p><strong>Ime:</strong> {{ user.name }}</p>
    <p><strong>Prezime:</strong> {{ user.surname }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Broj telefona:</strong> {{ user.phone_number }}</p>
  </mat-card-content>
</mat-card>
